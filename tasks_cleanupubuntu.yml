  - name: Ubuntu | Uninstall games
    apt: pkg={{item}} state=absent
    with_items:
       - gnome-sudoku
       - mahjongg
       - ace-of-penguins
       - gnomine
       - gbrainy
    sudo: yes
    tags:
      - cleanup
      - setup 

  - name: Ubuntu | Uninstall lengs
    apt: pkg={{item}} state=absent
