  - name: RUBY | add brightbox ruby repository
    apt_repository: repo='ppa:brightbox/ruby-ng'
    sudo: yes
    tags: 
        -ruby
        -setup

 
  - name: RUBY | install ruby 2.1
    apt: pkg=ruby2.1 state=present
    sudo: yes
    tags: 
        -ruby
        -setup

 
  - name: RUBY | install ruby 2.1 dev headers
    apt: pkg=ruby2.1-dev state=present
    sudo: yes
    tags: 
        -ruby
        -setup

 
  - name: RUBY | install bundler
    gem: name=bundler state=present user_install=no
    sudo: yes
    tags: 
        -ruby
        -setup
    
