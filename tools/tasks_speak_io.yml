  - name: Speak.IO | Check if is present
    command: test -x /usr/share/speak
    ignore_errors: yes
    register: speakio_present
    tags: speakio

  - name: Speak.IO | Add  gpg keys
    shell: apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys DC99F4F89A59CDFF
    when: speakio_present|failed
    sudo: yes
    tags:
        -speakio

  - name: Speak.IO | Add Debian apt repository
    apt_repository: repo="deb http://releases.speak.io/deb stable main"
    when: speakio_present|failed
    sudo: yes
    tags:
        -speakio

  - name: Speak.IO | Install speak.io client
    apt:  name=speak state=present update-cache=yes
    when: speakio_present|failed
    sudo: yes
    tags: skype
